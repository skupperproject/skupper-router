router {
    mode: interior
    id: QDR.A
}

##
## Listeners and Connectors
##
listener {
    host: 0.0.0.0
    port: amqp
    saslMechanisms: ANONYMOUS
}

listener {
    role: inter-router
    host: 0.0.0.0
    port: 20102
    saslMechanisms: ANONYMOUS
}

listener {
    role: normal
    host: 0.0.0.0
    port: 5673
    http: true
    saslMechanisms: ANONYMOUS
}

connector {
    name: broker
    role: route-container
    host: 127.0.0.1
    port: 11000
    saslMechanisms: ANONYMOUS
}

linkRoute {
   prefix: queue.
   direction: in
   connection: broker
}

linkRoute {
   prefix: queue.
   direction: out
  connection: broker
}

linkRoute {
   prefix: exchange.
   direction: in
  connection: broker
}

linkRoute {
   prefix: exchange.
   direction: out
  connection: broker
}

linkRoute {
   prefix: qmf.
   direction: in
  connection: broker
}

linkRoute {
   prefix: qmf.
   direction: out
  connection: broker
}

address {
    prefix: closest
    distribution: closest
}

address {
    prefix: multicast
    distribution: multicast
}

address {
    prefix: unicast
    distribution: closest
}

address {
    prefix: exclusive
    distribution: closest
}

address {
    prefix: broadcast
    distribution: multicast
}

log {
    module: ROUTER
    enable: trace+
}
